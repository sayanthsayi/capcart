{% extends 'base.html' %}
{% block title %}Logout{% endblock title %}
{% block content %}

<section style="height: 37vh;">
    <div class="text-center mt-5">
        <div class="bg-light">
            <h1>Do You Want Logout..?</h1>
            <a class="btn btn-sm btn-secondary" href={{request.META.HTTP_REFERER}}>Cancel</a>
            <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Confirm</a>
        </div>
    </div>
</section>

{% endblock content %}
