{% extends 'base.html' %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block content %}
<style>
    #div2{
        display: grid;
        justify-content: center;
        align-items: center;
        /* margin-top: 10%; */
        /* background-color: aqua; */
        height: 100vh;
        background-image:url("{% static 'images/signup2.jpg' %}"); 
        background-size: cover;
        background-repeat: no-repeat; 
        background-attachment: fixed;
    }
    #div3{
        /* background-image:url("{% static 'images/signup3.jpg' %}"); */
        background-color: #000;
        background-size: cover;  
        padding: 100px;
        border-radius:300px 300px 0px 300px;
        box-shadow: 20px 20px 20px;    
    }
</style>
<div>
    <div id="div2" class="row">
        <div class="col-sm-12">
            <div id="div3">
                <h1 class="text-white"><marquee width="60%" direction="down" height="100px">Signup</marquee></h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{form.username}}
                    </div>
                    <div class="mb-3">
                        {{form.password1}}
                    </div>
                    <div class="mb-3">
                        {{form.password2}}
                    </div>
                    <div class="row">
                        <input type="submit" value="submit" class="btn btn-success">
                    </div>
                </form>
                <br>
                <h5 class="text-white">Do you have account <a href={% url 'login' %}>Login</a></h5>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
